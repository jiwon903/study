    <title>vending machine</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .input-money{

        .input-money input{

            border-radius: 5px;

            color: #BDBDBD;
            padding-left: 6px;

            margin-top: 11px;
            background: white;
            margin-left: 12px;
