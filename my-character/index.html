<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my character</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mycharacter">
        <div class="face"></div>
        <div class="left-ear"></div>
        <div class="left-innerear"></div>
        <div class="right-ear"></div>
        <div class="right-innerear"></div>
        <div class="center-hair"></div>
        <div class="left-hair"></div>
        <div class="right-hair"></div>
        <div class="left-eye"></div>
        <div class="left-innertop-eye"></div>
        <div class="left-innerunder-eye"></div>
        <div class="right-eye"></div>
        <div class="right-innertop-eye"></div>
        <div class="right-innerunder-eye"></div>
        <div class="left-cheek"></div>
        <div class="left-inner-cheek"></div>
        <div class="right-cheek"></div>
        <div class="right-inner-cheek"></div>
        <div class="nose"></div>
        <div class="mouse"></div>
        <div class="dot"></div>
        
        <div class="hat">
            <div class="top-hat"></div>
            <div class="under-hat"></div>
        </div>
    </div>
    
</body>
</html>
