<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
       
        // bigint(2^53 - 1보다 큰 정수)
        console.log(90071992547409960n + 90071992547409960n)
        console.log(90071992547409960 + 90071992547409960)
        console.log(typeof 90071992547409960n)

        // symbol
        console.log(typeof Symbol())

        /////////////////////////
        // function
        console.log(typeof function(){}) 

        // object
        console.log(typeof [10, 20, 30]) // 배열
        console.log(typeof {a: 10, b: 20}) // object
        console.log(typeof /정규표현식/gi)


        // 형변환(다른 type -> string)
        let hojun = 10;
        console.log(hojun.toString()) // 권합니다.
        // 10.toString() 10.까지를 소숫점으로 봅니다.
        console.log('' + 10)
        console.log(String(10))

        // 형변환(다른 type -> boolean)
        let hojun2 = 10;
        console.log(Boolean(-1))
        console.log(Boolean(0))
        console.log(Boolean(1000))
        console.log(!!1000)
        console.log(!!hojun2)
    
    </script>
</body>
</html>
