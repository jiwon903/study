<script>
    
let randomNum = Math.floor(Math.random()*100);
let count=0;

for(; ;){
    count=count+1;
    let userNum = parseInt(window.prompt('값을 입력해주세요'));

    if(randomNum > userNum) {
        window.alert('더 큰값을 입력해보세요!');
    }
    else if(randomNum < userNum) {
        window.alert('더 작은값을 입력해보세요!');
    }
    else {
        window.alert('정답입니다!!');
        window.alert(`${count}회 만에 성공하셨습니다.`);
        break
    }

}
</script>
