<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그</title>
    <style>
        @counter-style thumbs {
            system: cyclic;
            symbols: "\1F44D";
            suffix: " ";
          }

        ul {
            list-style: thumbs;
          }
        
    </style>
</head>
<body>
    <ol type="a" start="13">
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ol>

    <ul type="a" start="13">
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ul>
    
</body>
</html>
